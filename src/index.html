<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="oneSearch">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oneSearch</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700|Open+Sans:300,400,600,700|EB+Garamond" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/ualibweb/roots-ualib/master/assets/css/main_bower.css">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/ualibweb/roots-ualib/master/assets/css/main.css">
    <!-- env:dev -->
    <link rel="stylesheet" type="text/css" href="onesearch.css">
    <!-- env:dev:end -->

    <!-- env:prod -->
    <link rel="stylesheet" type="text/css" href="onesearch.min.css">
    <!-- env:prod:end -->
</head>
<body>
<div class="onesearch-container">
    <div class="container" ng-controller="OneSearchCtrl">
        <form ng-submit="search()" class="onesearch-form">

            <suggest-one-search prompt="Search journals, articles, books, website & more" model="searchText" search="search">

        </form>
    </div>
</div>

    <div class="one-search-results" ng-view>

    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular-resource.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.29/angular-sanitize.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.1/angular-filter.js"></script>
    <script src="https://rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="../bower_components/angular-scroll/angular-scroll.min.js"></script>
    <script src="../bower_components/ualib-ui/dist/ualib-ui.min.js"></script>

    <!-- env:dev -->
    <script src="onesearch.js"></script>
    <!-- env:dev:end -->

    <!-- env:prod -->
    <script src="onesearch.min.js"></script>
    <!-- env:prod:end -->
</body>
</html>
